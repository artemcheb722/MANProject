<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна | MAN Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 15px 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-right a {
            margin-left: 20px;
            text-decoration: none;
            color: #444;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-right a:hover {
            color: #007BFF;
        }

        .main-content {
            text-align: center;
            padding: 150px 20px;
            color: #222;
        }

        .section-intro {
            font-size: 3rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 20px 40px;
            border-radius: 12px;
        }
    </style>
</head>

<body>


<main class="main-content">
    <p class="section-intro">
        Projectory
    </p>
</main>

</body>
</html>
