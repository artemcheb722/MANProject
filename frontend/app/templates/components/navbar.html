<style>
    .custom-navbar {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        padding: 0.5rem 1rem;
        z-index: 999;
    }

    .custom-navbar .navbar-brand img {
        height: 40px;
    }

    .custom-navbar .btn {
        border-radius: 10px;
        min-width: 100px;
        height: 40px;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
    }

    .custom-navbar .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .custom-navbar .form-select,
    .custom-navbar .form-control {
        height: 40px;
        border-radius: 10px;
    }

    .custom-navbar .gap-2,
    .custom-navbar .gap-3 {
        gap: 12px !important;
    }

    body {
        padding-top: 80px;
    }


</style>


<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <div class="container-fluid py-2">


        <a class="navbar-brand d-flex align-items-center me-4" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', path='images/png-transparent-computer-icons-house-house-logo-angle-text-logo-thumbnail-removebg-preview.png') }}"
                 alt="Main">
        </a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse align-items-center justify-content-between" id="navbarSupportedContent">


            <div class="d-flex align-items-center flex-grow-1 gap-3">
                <form method="post" class="d-flex align-items-center">
                    <select name="city" class="form-select" style="min-width: 190px;">
                        <option value="">Виберіть своє місто:</option>
                        {% for city_option in [
                            'Київ', 'Харків', 'Одеса', 'Дніпро', 'Запоріжжя',
                            'Львів', 'Кривий Ріг', 'Миколаїв', 'Маріуполь',
                            'Луганськ', 'Вінниця', 'Полтава', 'Чернігів',
                            'Черкаси', 'Житомир', 'Суми', 'Рівне',
                            'Івано-Франківськ', 'Тернопіль'
                        ] %}
                            <option value="{{ city_option }}"
                                    {% if selected_city == city_option %}selected{% endif %}>{{ city_option }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-light ms-2">Шукати</button>
                </form>

                <a href="{{ url_for('favourite_restaurants') }}" class="btn btn-light">Улюблені</a>
            </div>


            <div class="d-flex align-items-center gap-3">
                <form class="d-flex align-items-center" method="post" action="{{ url_for('index') }}">
                    <input name="query" class="form-control" type="search" placeholder="Шукати ресторан..."
                           aria-label="Search">
                    <button class="btn btn-light" type="submit">Шукати</button>
                </form>

                {% include "components/login_comp.html" %}
            </div>
        </div>
    </div>
</nav>
